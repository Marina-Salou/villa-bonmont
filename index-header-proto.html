  <script>
    (function(){
      const menuToggle = document.getElementById('menuToggle');
      const navMenu = document.getElementById('navMenu');

      const isReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function openMenu(){
        menuToggle.setAttribute('aria-expanded','true');
        menuToggle.classList.add('tw-active');
        // show menu
        navMenu.classList.remove('tw-hidden');
        navMenu.classList.add('tw-flex');
      }

      function closeMenu(){
        menuToggle.setAttribute('aria-expanded','false');
        menuToggle.classList.remove('tw-active');
        navMenu.classList.add('tw-hidden');
        navMenu.classList.remove('tw-flex');
      }

      menuToggle.addEventListener('click', function(e){
        const opened = menuToggle.getAttribute('aria-expanded') === 'true';
        if(opened){ closeMenu(); } else { openMenu(); }
      });

      // Close on escape
      document.addEventListener('keydown', function(e){
        if(e.key === 'Escape') closeMenu();
      });

      // Click outside to close (only when menu visible and on mobile widths)
      document.addEventListener('click', function(e){
        if(navMenu.classList.contains('tw-hidden')) return; // not open
        const withinNav = navMenu.contains(e.target) || menuToggle.contains(e.target);
        if(!withinNav) closeMenu();
      });

      // Respect reduced motion: don't animate transforms if user prefers reduced motion
      if(isReduced){
        // remove transition classes from spans
        const spans = menuToggle.querySelectorAll('span');
        spans.forEach(s=> s.classList.remove('tw-transition-all','tw-duration-300','tw-ease-in-out'));
      }

      // Ensure last-child separators are correct (works with tailwind last: variant but keep here as safety)
      // Already implemented with last:tw-border-b-0 on <li>

      // Optional: set aria-current for the 'Inicio' link as an example
      const homeLink = navMenu.querySelector('a[href="#hero"]');
      if(homeLink) homeLink.setAttribute('aria-current','page');
    })();
  </script>
