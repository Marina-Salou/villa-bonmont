    <!-- Core JS (keeps existing behavior; no dependency on legacy CSS) -->
    <script src="js/main.js"></script>

    <script>
        // Keep in-page mapping only â€” no reference to legacy stylesheet
        (function(){
            const navMenu = document.getElementById('navMenu');
            const menuToggle = document.getElementById('menuToggle');

            if (!navMenu || !menuToggle) return;

            // When menuToggle is clicked, main.js toggles 'active' on both elements. Mirror it with tailwind classes.
            function sync(){
                if (navMenu.classList.contains('active')){
                    navMenu.classList.remove('tw-hidden');
                    navMenu.classList.add('tw-block');
                    menuToggle.setAttribute('aria-expanded','true');
                } else {
                    navMenu.classList.remove('tw-block');
                    navMenu.classList.add('tw-hidden');
                    menuToggle.setAttribute('aria-expanded','false');
                }
            }

            // Observe class changes to keep in sync (covers link click and outside click handlers in main.js)
            const mo = new MutationObserver(sync);
            mo.observe(navMenu, { attributes: true, attributeFilter: ['class'] });

            // initialize correct state on load
            window.addEventListener('load', sync);
        })();
    </script>
